<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h3>Forgot Password</h3>
            <form>
                <div class="input">
                    <label for="email" class="username">Email</label>
                    <div class="user">
                        <i class="fa-solid fa-user"></i><input type="text" name="username" placeholder="Type your email"
                            id="username" required>
                        <hr>
                    </div>
                </div>
                <span class="forgot"><a href="signup.html">Not have account?</a></span>
                <button type="submit" class="button"><a href="login.html">Back to Login</a></button>
            </form>
        </div>
    </div>
</body>

</html>
